<div style="padding: 1%" *ngIf="healthCheckAppUrl">
  <mat-card >
    <mat-card-title>All set up</mat-card-title>
    <mat-card-subtitle>Everything is ready for you to start using the app. To start you can go to the apaleo page by
      clicking the button below.
    </mat-card-subtitle>
    <mat-card-actions>
      <a [href]="healthCheckAppUrl" mat-raised-button color="primary" style="width: 100%">Go to apaleo app</a>
    </mat-card-actions>
  </mat-card>
</div>
